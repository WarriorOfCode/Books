<!DOCTYPE html>
<html>
	<head>
		<title> My settings </title>
	</head>
	<body ng-app="setting">
		<form>
			Your Name is: <input type="text" value="<%= data[0].Name %>"><br/>
			Your Lastname is: <input type="text" value="<%= data[0].LastName %>"><br/>
			The date of your birth is: <input type="date" value="<%= data[0].BirthData %>"><br/>
			Your Email is: <input type="email" value="<%= data[0].Email%>" required><br/>
			<input type="button" value="Сохранить">
		</form>
		
		<input type="button" value="Change password" ng-click="checked=true">
		<form ng-show="checked">
			<input type="password" placeholder="old password" required><br/>
			<input type="password" placeholder="new password" required><br/>
			<input type="password" placeholder="confirm new password" required><br/>
			<input type="button" value="Update password">
		</form>
		<script src="/angular.min.js"></script>
 		<script src="/editscript.js"></script>
	</body>
</html>
