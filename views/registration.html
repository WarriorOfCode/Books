<html>
<head>
<title> Registration of user</title>

<% include includes/header.ejs%>
<div class="container">
	<form name="formA" ng-controller="RegistrationCtrl" ng-submit="sendData()" class="form-horizontal">
		<div ng-bind="message" ng-show="message && error" class="alert alert-danger collapse"  role="alert"></div>
		<div ng-bind="message" ng-show="message && !error" class="alert alert-success collapse"  role="alert"></div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Login</label>
			<div class="col-sm-5">
				<input type="text" name="login" ng-model="user.login" class="form-control" placeholder="Введите login" maxlength="20" required>
			</div>
		</div>

		<div class="form-group" ng-class="{'has-error' : formA.email.$error.email}">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-5">
				<input name="email" type="email" ng-model="user.email" class="form-control" placeholder="Введите email" required>
			</div>
		</div>
			<!-- <span ng-bind="emailError" ></span> -->
			

		<div class="form-group" >
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-5">
				<input type="password" ng-model="user.password" class="form-control" placeholder="Введите пароль" minlength="7" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-5">
				<button type="submit" data-toggle="collapse" data-target=".alert" class="btn btn-default">Регистрация</button>
			</div>
		</div>
		
		
	</form>
</div>

 <% include includes/scripts.ejs %>

 <script src="/js/registration.js"></script>
</body>
</html>
