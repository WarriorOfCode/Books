<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= book[0].Name %></title>
</head>
<body ng-app="Exit">
	<div ng-controller="out">
		<% if (login) { %>
			<p> You are <%= login %></p>
			<input type="button" ng-click="send()" value="Выйти">
		<% } else { %>
			<a href='/registration'>Зарегистрироваться</a>
			<a href='/login'>Войти!</a>
		<% } %>
		
		<a href="/">На главную</a>
		<h1><%= book[0].Name %></h1>
		<p><%= book[0].Description %></p><br/>
		<p>Количество страниц: <%= book[0].number_of_pages %></p><br/>
	</div>
	<script src="/angular.min.js"></script>
 	<script src="/scriptIndex.js"></script>
</body>
</html>
