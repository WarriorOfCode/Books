<!DOCTYPE html>
<html>
	<head>
		<title> <%= user[0].Name+" "+user[0].LastName%> </title>
	</head>
	<body ng-app="user">
	<div ng-controller="out">
		<% if (login) { %>
			<p> You are <%= login %></p>
			<input type="button" ng-click="send()" value="Выйти">
		<% } else { %>
			<a href='/registration'>Зарегистрироваться</a>
			<a href='/login'>Войти!</a>
		<% } %>
	</div>
		<h1><%= user[0].Name+" "+user[0].LastName%></h1>
		<h3>NickName is: <%= user[0].NickName %> </h3>
	<ul>
		<p> Прочитанные книги: </p>
		<% books.forEach(function(book) { %>
		<li>
			<a href='/book/<%= book.id %>'><%= book.Name %></a>
		</li>
		<% }) %>
	</ul>
	<a href="/">На главную</a>
	<script src="angular.min.js"></script>
 	<script src="userscript.js"></script>
	</body>
</html>
