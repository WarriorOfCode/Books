<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= author[0].Name%> <%= author[0].Last_Name%></title>

	<% include	includes/header.ejs %>

	<div class="row-fluid" ng-controller="AuthorCtrl">
		<div class="col-sm-3 book-image">
			<img src="<%= author[0].image_url %>" class="img-rounded" alt="<%= author[0].Last_Name %>">
			
		</div>
		<div class="col-sm-9">
			<h1><%= author[0].Name %>
			<% if (author[0].patronymic) {%>
				<%= author[0].patronymic %> 
			<% } %>
			<%= author[0].Last_Name %></h1>
			<p><%= author[0].Biography %></p><br/>
			<!-- <p><b>Дата рождения:</b> <%= author[0].Birth_data %></p><br/> -->
		</div>
		<h3 ng-show="books.length">Является автором следующих книг: </h3>
		<div book-list="books"></div>
	</div>

	<% include includes/scripts.ejs %>
 	<script src="/js/author.js"></script>
 	<script src="/js/directives/bookListDirective.js"></script>
</body>
</html>
